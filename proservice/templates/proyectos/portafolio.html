{% load static %}
<head>
  <script src="//unpkg.com/alpinejs" defer></script>

</head>
<body>
<section class="px-4 py-24 mx-auto max-w-7xl">
  <div class="w-full mx-auto text-left md:w-11/12 xl:w-9/12 md:text-center">
    <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
      <span class="block w-full text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-purple-500 lg:inline">Here's to the crazy ones</span>
    </h1>
  </div>

</section>

<section>

  <div x-data="{
        imageGalleryOpened: false,
        imageGalleryActiveUrl: null,
        imageGalleryImageIndex: null,
        imageGalleryOpen(event) {
            this.imageGalleryImageIndex = event.target.dataset.index;
            this.imageGalleryActiveUrl = event.target.src;
            this.imageGalleryOpened = true;
        },
        imageGalleryClose() {
            this.imageGalleryOpened = false;
            setTimeout(() => this.imageGalleryActiveUrl = null, 300);
        },
        imageGalleryNext(){
            if(this.imageGalleryImageIndex == this.$refs.gallery.childElementCount){
                this.imageGalleryImageIndex = 1;
            } else {
                this.imageGalleryImageIndex = parseInt(this.imageGalleryImageIndex) + 1;
            }
            this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
        },
        imageGalleryPrev() {
            if(this.imageGalleryImageIndex == 1){
                this.imageGalleryImageIndex = this.$refs.gallery.childElementCount;
            } else {
                this.imageGalleryImageIndex = parseInt(this.imageGalleryImageIndex) - 1;
            }

            this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
            
        }
    }" @image-gallery-next.window="imageGalleryNext()" @image-gallery-prev.window="imageGalleryPrev()" @keyup.right.window="imageGalleryNext();" @keyup.left.window="imageGalleryPrev();" x-init="
        imageGalleryPhotos = $refs.gallery.querySelectorAll('img');
        for(let i=0; i<imageGalleryPhotos.length; i++){
            imageGalleryPhotos[i].setAttribute('data-index', i+1);
        }
    " class="w-full h-full select-none">
    <div class="max-w-6xl mx-auto duration-1000 delay-300 opacity-0 select-none ease animate-fade-in-view" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);">
  <ul x-ref="gallery" class="grid grid-cols-2 gap-5 lg:grid-cols-5">
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0106.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0102.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0107.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0109.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0104.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0105.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0100.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0101.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0104.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0104.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0112.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0113.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0114.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0115.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0116.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
        <li><img x-on:click="imageGalleryOpen" src="{% static 'img/IMG-20251204-WA0117.jpg' %}" class="w-full h-auto rounded cursor-zoom-in" alt=""></li>
    </ul>
    </div>
    <template x-teleport="body">
      <div x-show="imageGalleryOpened" x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0" x-transition:leave="transition ease-in-in duration-300" x-transition:leave-end="opacity-0" @click="imageGalleryClose" @keydown.window.escape="imageGalleryClose" x-trap.inert.noscroll="imageGalleryOpened" class="fixed inset-0 z-[99] flex items-center justify-center bg-black bg-opacity-50 select-none cursor-zoom-out" x-cloak>
        <div class="relative flex items-center justify-center w-11/12 xl:w-4/5 h-11/12">
          <div @click="$event.stopPropagation(); $dispatch('image-gallery-prev')" class="absolute left-0 flex items-center justify-center text-white translate-x-10 rounded-full cursor-pointer xl:-translate-x-24 2xl:-translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </div>
          <img x-show="imageGalleryOpened" x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0 transform scale-50" x-transition:leave="transition ease-in-in duration-300" x-transition:leave-end="opacity-0 transform scale-50" class="object-contain object-center max-w-[70%] max-h-[70%] select-none cursor-zoom-out" :src="imageGalleryActiveUrl" alt="" style="display: none;">
          <div @click="$event.stopPropagation(); $dispatch('image-gallery-next');" class="absolute right-0 flex items-center justify-center text-white -translate-x-10 rounded-full cursor-pointer xl:translate-x-24 2xl:translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </div>
        </div>
      </div>
    </template>
  </div>
<nav class="mb-4 flex justify-center space-x-4" aria-label="Pagination">

    <span class="rounded-lg border border-teal-500 px-2 py-2 text-gray-700">
        <span class="sr-only">Previous</span>
        <svg class="mt-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            aria-hidden="true">
            <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd">
            </path>
        </svg>
    </span>

    <span class="rounded-lg border border-teal-500 bg-teal-500 px-4 py-2 text-white">1</span>
    
    <a class="rounded-lg border border-teal-500 px-4 py-2 text-gray-700" href="/page/2">2
    </a>

    <a class="rounded-lg border border-teal-500 px-4 py-2 text-gray-700" href="/page/3">3
    </a>
    
    <a class="rounded-lg border border-teal-500 px-2 py-2 text-gray-700" href="/page/2">
        <span class="sr-only">Next</span>
        <svg class="mt-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            aria-hidden="true">
            <path fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd">
            </path>
        </svg>
    </a>

</nav>
</section>

</main>
</body>
